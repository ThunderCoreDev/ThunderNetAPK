<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThunderNet Admin - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #1c2b45 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .login-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .battlenet-logo {
            position: absolute;
            top: 40px;
            width: 200px;
            opacity: 0.8;
            filter: drop-shadow(0 0 10px #00aeff);
        }
        
        .login-box {
            background: rgba(11, 22, 34, 0.95);
            border-radius: 10px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #00aeff;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #0066cc, #00aeff);
        }
        
        .login-title {
            color: #00aeff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 174, 255, 0.5);
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            color: #8fa3bf;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #2a3f5f;
            border-radius: 5px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00aeff;
            box-shadow: 0 0 10px rgba(0, 174, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #0066cc, #00aeff);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 174, 255, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #5d7290;
            font-size: 12px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        @keyframes successPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
            50% { box-shadow: 0 10px 30px rgba(0, 174, 255, 0.7); }
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00aeff;
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="particles" id="particles"></div>
        
        <div class="login-box" id="loginBox">
            <h1 class="login-title" id="loginTitle">ThunderNet Admin</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required autocomplete="off">
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    INICIAR SESIÓN
                </button>
                
                <div class="error-message" id="errorMessage"></div>
            </form>
            
            <div class="footer">
                ThunderNet Admin Panel v1.0
            </div>
        </div>
    </div>
    
    <script>
        // Crear partículas de fondo
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                container.appendChild(particle);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Enfocar el campo de usuario automáticamente
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
