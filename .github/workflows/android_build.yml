name: Build ThunderIA APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # permite lanzarlo manualmente desde la pestaÃ±a Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ensure Gradle Wrapper JAR
        run: |
          mkdir -p gradle/wrapper
          curl -fL https://repo1.maven.org/maven2/org/gradle/gradle-wrapper-shared/8.2/gradle-wrapper-shared-8.2.jar \
            -o gradle/wrapper/gradle-wrapper.jar
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.2-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          test -f gradle/wrapper/gradle-wrapper.jar || (echo "Wrapper JAR missing!" && exit 1)

      - name: Fix line endings for gradlew
        run: sed -i 's/\r$//' gradlew

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug