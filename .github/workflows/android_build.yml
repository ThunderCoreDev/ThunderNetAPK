name: Build ThunderIA APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar JDK (Android requiere Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Instalar Gradle temporalmente para regenerar el wrapper
      - name: Install Gradle
        uses: gradle/gradle-build-action@v2

      # 4. Regenerar el wrapper (Gradle 8.2)
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.2

      # 5. Arreglar saltos de línea y permisos
      - name: Fix line endings for gradlew
        run: sed -i 's/\r$//' gradlew

      - name: Make gradlew executable
        run: chmod +x gradlew

      # 6. Compilar APK
      - name: Build APK
        run: ./gradlew assembleDebug

      # 7. Subir APK como artefacto
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ThunderIA-APK
          path: app/build/outputs/apk/debug/app-debug.apk