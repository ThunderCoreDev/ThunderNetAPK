name: Build ThunderIA APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar JDK (Android requiere Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Descargar gradle-wrapper.jar automáticamente
      - name: Download Gradle Wrapper JAR
        run: |
          mkdir -p gradle/wrapper
          curl -L https://repo1.maven.org/maven2/org/gradle/gradle-wrapper-shared/8.2/gradle-wrapper-shared-8.2.jar \
            -o gradle/wrapper/gradle-wrapper.jar
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.2-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties

      # 4. Configurar caché de Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Compilar APK
      - name: Build APK
        run: ./gradlew assembleDebug

      # 6. Subir APK como artefacto
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ThunderIA-APK
          path: app/build/outputs/apk/debug/app-debug.apk