name: ThunderNet Build - Gradle Directo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: ğŸ“± Setup Android
      uses: android-actions/setup-android@v3

    - name: ğŸ”§ Install Gradle 8.7
      run: |
        echo "=== Descargando Gradle 8.7 ==="
        wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
        unzip -q gradle-8.7-bin.zip
        echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH
        gradle --version

    - name: ğŸ—ï¸ Build APK (Debug)
      run: gradle assembleDebug --stacktrace

    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ThunderNet-APK-Debug
        path: app/build/outputs/apk/debug/*.apk