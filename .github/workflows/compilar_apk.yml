name: ThunderNet Build - OpciÃ³n 2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ðŸ”§ Create Gradle Wrapper
      run: |
        echo "=== Creando gradle wrapper en el runner ==="
        mkdir -p gradle/wrapper

        # Descargar el JAR oficial del wrapper
        wget -q -O gradle/wrapper/gradle-wrapper.jar \
          https://github.com/gradle/gradle/raw/v8.7.0/gradle/wrapper/gradle-wrapper.jar

        # Crear gradle-wrapper.properties apuntando a Gradle 8.7
        cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-all.zip
        EOF

        # Crear script gradlew
        cat > gradlew <<'EOF'
        #!/bin/bash
        DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
        JAR="$DIR/gradle/wrapper/gradle-wrapper.jar"
        exec java -jar "$JAR" "$@"
        EOF

        chmod +x gradlew
        ls -la gradlew gradle/wrapper/

    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ðŸ“± Setup Android
      uses: android-actions/setup-android@v3

    - name: ðŸ—ï¸ Build APK
      run: |
        ./gradlew --version
        ./gradlew assembleDebug --stacktrace

    - name: ðŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ThunderNet-APK
        path: app/build/outputs/apk/debug/*.apk