name: ThunderNet Build - Gradle Directo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout
      uses: actions/checkout@v4

    - name:  Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name:  Setup Android
      uses: android-actions/setup-android@v3

    - name:  Install Gradle 8.7
      run: |
        echo "=== Descargando Gradle 8.7 ==="
        wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
        unzip -q gradle-8.7-bin.zip
        echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH
        gradle --version

    - name:  Build APK (Debug)
      run: gradle assembleDebug --stacktrace

    - name:  Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ThunderNet-APK-Debug
        path: app/build/outputs/apk/debug/*.apk

    - name:  Build APK (Release)
      run: gradle assembleRelease --stacktrace

    - name:  Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: ThunderNet-APK-Release
        path: app/build/outputs/apk/release/*.apk